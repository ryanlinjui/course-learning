<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Viewer with Data Island</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>XML Viewer with Data Island</h1>
    <nav>
        <a href="member.html">前往會員與書籍管理頁面</a>
    </nav>

    <!-- 上傳 XML 文件並展示內容 -->
    <div id="upload-section">
        <label for="xml-file">選擇 XML 文件：</label>
        <input type="file" id="xml-file" accept=".xml">
        <h2>原始 XML 內容</h2>
        <pre id="xml-content"></pre>
    </div>

    <!-- Data Island 展示區 -->
    <div id="data-island-section">
        <h2>Data Island 展示區</h2>
        <iframe id="data-island-view" src="" style="width:100%; height:400px; border:1px solid #ccc;"></iframe>
    </div>

    <!-- XML Schema 驗證區 -->
    <div id="validate-section">
        <h2>XML Schema 驗證</h2>
        <label for="xsd-file">選擇 XSD 文件：</label>
        <input type="file" id="xsd-file" accept=".xsd">
        <button id="validate-xml">驗證 XML</button>
    </div>

    <script src="scripts/viewer.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
