    <main>
        <h2>Image Gallery</h2>

            <img src="images/photo1.jpg" alt="A serene beach sunset" />

        <h2>Scalar Graphics</h2>
        <canvas id="artCanvas" width="400" height="200" style="border: 1px solid #000;"></canvas>

        <h2>Feedback Form</h2>
        <form action="submit_feedback.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback here" rows="4" cols="50" required></textarea><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
    <footer>

    </footer>

    <script>
        // Draw a simple graphic on the canvas
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = 'lightblue';
        ctx.fillRect(50, 50, 150, 100);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(300, 100, 50, 0, Math.PI * 2, true);
        ctx.fillStyle = 'orange';
        ctx.fill();

        // Draw some text
        ctx.font = '20px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText('Canvas Art', 120, 30);
    </script>
